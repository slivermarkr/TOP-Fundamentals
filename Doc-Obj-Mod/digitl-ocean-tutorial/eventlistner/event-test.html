<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>

    <body>
        
        <p></p>

    </body>

    <script>
        
        document.addEventListener('keydown',(event) => {
            const element = document.querySelector('p');

            let a = 'KeyA';
            let s = 'KeyS';
            let d = 'KeyD';
            let w = 'KeyW';

            switch(event.code){
                case a: 
                element.textContent = 'Left';
                break;
                case s: 
                element.textContent = 'Down';
                break;
                case d: 
                element.textContent = 'Right';
                break;
                case w: 
                element.textContent = 'Up';
                break;
            }
        })
    </script>
</html>
