<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Focus Events</title>
</head>
<body>
    <p>Move focus to the password field to see the effect:</p>

    <form id="form">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">

    <script>
        
        const pwd = document.querySelector('input[type="password"]');
        const user = document.querySelector('input[type="text"]');

        pwd.addEventListener('focus',(e) => {
            e.target.style.backgroundColor = 'yellow';
        })
        pwd.addEventListener('blur', (e) => {
            e.target.style.backgroundColor = "";
        })
        
        user.addEventListener('focus',(e) => {
            e.target.style.backgroundColor = 'skyblue';
        })
        user.addEventListener('blur', (e) => {
            e.target.style.backgroundColor = '';
        })
    </script>
   
</body>
</html>
