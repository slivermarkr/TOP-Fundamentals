<!DOCTYPE html>
<html>
<head>
    <title>JS load Event Demo</title>
</head>
<body>
    <script>
        window.addEventListener('load',checkJS);

        function checkJS(){
            let script2 = document.createElement('script');

            script2.addEventListener('load', (event) => {
                console.log('JSLoad2 working');
            })

            script2.src = 'app.js';

            document.body.appendChild(script2);
        }

    </script>
</body>
</html>
