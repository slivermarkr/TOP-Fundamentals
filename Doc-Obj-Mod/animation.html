<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="text-align: center"><img src="kini.jpg" style="position: relative;"></p>
    <script>
        let kini = document.querySelector('img');
        let angle = Math.PI / 2;

        function animate(time, lastTime){
            if(lastTime != null){
                angle += (time = lastTime)*0.001;
            }
            kini.style.top = (Math.sin(angle) * 20) + "px";
            kini.style.left = (Math.cos(angle) * 200) + "px";
            requestAnimationFrame(newTime => animate(newTime, time));
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
